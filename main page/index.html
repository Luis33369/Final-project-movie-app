<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Watchlist App</title>
    <link href="css/style.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
       <nav class="navbar navbar-expand-lg navBar">
         <div class="container-fluid">
           <a href="" class="navbar-brand">
             <img src="/img/logo-nav.png" alt="" class="d-block" width="40" height="40">
           </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mx-auto me-auto mb-2 mb-lg-0">
               <li class="nav-item"> 
                  <a href="" class="nav  nav-link">Home</a>
               </li>
               <li class="nav-item">
                  <a href="" class="nav  nav-link">Movies</a>
               </li>
               <li class="nav-item">
                 <a href=" " class="nav  nav-link">TV Shows</a>
               </li>
               <li class="nav-item">
                 <a href=" " class="nav  nav-link">Watchlist</a>
               </li>
             </ul>
           <form class="d-flex" role="search">
             <input type="search" class="form-control me-2" placeholder="Search">
             <button type="button" class="btn btn-outline-secondary">Search</button>
           </form>
          </div>
         </div>
       </nav>
<!-- NAV BAR END -->


       <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
             <img src="https://lumiere-a.akamaihd.net/v1/images/sa_pixar_virtualbg_coco_16x9_9ccd7110.jpeg?region=0,0,1920,767" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://plus.unsplash.com/premium_photo-1686855057814-2f44ebf3df23?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW92aWUlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8sVHCmdDcQ-2KSFdJHpHMk56LJdCA-WswRx4OzT4A76Dx8xCSWe8XLPR9R47u5C_fcwE&usqp=CAU" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <div class="container mt-5">
        <h2 class="text-center">Movies</h2>
        <div class="row justify-content-center">
          <div class="card movie-card">
               <img class="card-img-top" src="https://m.media-amazon.com/images/I/71eHZFw+GlL._UF894,1000_QL80_.jpg" alt="" width="150px" height="200">
               <div class="card-body">
                 <button class="btn btn-outline-secondary add-fav" id="addFav"   type="button">
                    <i class="bi bi-plus-circle-fill "  data-bs-toggle="tooltip" data-placement='bottom' title="Add to Favorite"></i>
                 </button>
                    <!-- <i class="bi bi-plus-circle-fill add-fav" id="addFav" data-bs-toggle="tooltip" data-placement='bottom' title="Add to Favorite"></i> -->
                 <h5 class="card-title">Avengers</h5>
                 <div class="card-info">
                    <span class="movie-info">2019</span>
                    <span class="movie-info float-right"><i class="bi bi-star-fill"></i> 9 / 10</span>
                 </div>

               </div>
          </div>

        </div>
      </div>









    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  </body>
</html>
