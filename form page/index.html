<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Watchlist App</title>
    <link href="css/style.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="container">
       <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
         <div class="col-md-3 mb-2 mb-md-0">
           <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
             <img src="/img/logo-nav.png" width='50' height="50" alt="logo-navBar">
           </a>
         </div>
         <ul class="nav col-12 col-md-auto mb-2 justify-content-center align-items-center mb-md-0">
           <li><a href="" class='nav nav-link px-2'>Home</a></li>
           <li><a href="" class='nav nav-link px-2'>Movies</a></li>  
           <li><a href="" class='nav nav-link px-2'>TV Shows</a></li> 
         </ul> 

         <div class="d-flex align-items-center gap-2 ms-md-auto">
           <form action="" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
             <input type="text" id='search' class="form-control search" placeholder="Search . . .">
           </form>
           <button class="btn btn-secondary">Watchlist</button>
         </div>
       </header>

       <main>
        <h1>Do you want to suggest a movie or tv show?</h1>
        <h3>Please fill out the form and we will work on it</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="suggestions" class="form-label">Please write your suggestion here</label>
          <textarea class="form-control" id="suggestions" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-secondary">Submit</button>

       </main>
     </div>
     

     <footer class="d-flex justify-content-center py-3">
       <ul class="nav nav-pills">
         <li class="nav-item">Home</li>
         <li class="nav-item">Suggestions</li>
         <li class="nav-item">My Watchlist</li>
         <li class="nav-item">Search</li>
       </ul>
      
     </footer>


    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7d10877be9.js" crossorigin="anonymous"></script>
  </body>
</html>
